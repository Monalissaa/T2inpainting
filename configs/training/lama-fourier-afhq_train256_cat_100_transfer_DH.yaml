run_title: ''

training_model:
  kind: default
  visualize_each_iters: 1000
  concat_mask: true
  store_discr_outputs_for_vis: true
losses:
  l1:
    weight_missing: 0
    weight_known: 10
  perceptual:
    weight: 0
  adversarial:
    kind: r1
    weight: 10
    gp_coef: 0.001
    mask_as_fake_target: true
    allow_scale_mask: true
  wave_adversarial:
    kind: r1
    weight: 4
    gp_coef: 0.001
    mask_as_fake_target: true
    allow_scale_mask: true
  feature_matching:
    weight: 100
  wave_feature_matching:
    weight: 30
  resnet_pl:
    weight: 10
    weights_path: ${env:TORCH_HOME}
new_params:
  two_stage: false
  jump_number: 4 # Number of epochs between two jumps
  freeze_blocks: 0

defaults:
  - location: afhq_train256_cat_100
  - data: abl-04-256-mh-dist-afhq-cat-100
  - generator: ffc_resnet_075
  - discriminator: pix2pixhd_nlayer
  - optimizers: default_optimizers
  - visualizer: directory
  - evaluator: default_inpainted
  - trainer: any_gpu_large_ssim_ddp_final_afhq_cat_100
  - hydra: overrides
  - wave_discriminator: pix2pixhd_nlayer_wave